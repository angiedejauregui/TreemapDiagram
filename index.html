<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"
      integrity="sha512-NmSTfudjn1FCaFMQ+f4xveBmwRJn5ep8Wu+YOeq+CeExhFtKvwhfKVXFX3tGxoGWxu8Fl83qm9nE8/Hkc1dWZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Treemap Diagram</title>
  </head>
  <body>
    <h1 id="title">Movie Sales</h1>
    <h2 id="description">Top 100 Highest Grossing Movies Grouped By Genre</h2>
    <svg id='legend'>
    <g>
        <rect class="legend-item" x="10" y="0" width="30" height="30" fill="orange"></rect>
        <text x="60" y="20" fill="black">Action</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="30" width="30" height="30" fill="lightgreen"></rect>
        <text x="60" y="50" fill="black">Drama</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="60" width="30" height="30" fill="crimson"></rect>
        <text x="60" y="80" fill="black">Adventure</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="90" width="30" height="30" fill="steelblue"></rect>
        <text x="60" y="110" fill="black">Family</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="120" width="30" height="30" fill="pink"></rect>
        <text x="60" y="140" fill="black">Animation</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="150" width="30" height="30" fill="khaki"></rect>
        <text x="60" y="170" fill="black">Comedy</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="180" width="30" height="30" fill="tan"></rect>
        <text x="60" y="200" fill="black">Biography</text>
    </g> 
</svg>
</body>
<script src="/index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
